<div id="newCharacter" class="full-center">
    <h2>Create a Character</h2>
    <div class="box">
        <div>
            <input type="text" placeholder="What will your name be?" ng-model="ncc.newName" />
        </div>
        <button class="button" ng-click="ncc.boy()">Start as a boy</button>
        <button class="button" ng-click="ncc.girl()">Start as a girl</button>
    </div>
</div>
